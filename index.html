<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرحة ابو معــــاذ</title>
  </head>
  <body class="counter-body">
    <!-- start loader -->
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- end loader -->
    <div class="container-count">
      <div class="timer">
        <div class="unit">
          <h4 class="days"></h4>
          <p>يوم</p>
        </div>
        <div class="unit">
          <h4 class="hours"></h4>
          <p>ساعة</p>
        </div>
        <div class="unit mins">
          <h4 class="minutes"></h4>
          <p>دقيقة</p>
        </div>
        <div class="unit">
          <h4 class="seconds"></h4>
          <p>ثانية</p>
        </div>
      </div>
      <h1 style="font-size: 20px">
        #أحببتك بكل ما لدي، وسأحبك <br />
        بكل ما تبقى لدي❤️…
      </h1>
      <h1 style="font-size: 20px">هااااااانت ⏳</h1>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
